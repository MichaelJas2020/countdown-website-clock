<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href=".\style.css">
    <script src=".\script.js" defer></script>

    
</head>
<body>

    <h1>Our new website is coming very soon</h1>

    <div class="countdown-el countdown-container">
        <div class="days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el min-c">
            <p class="big-text" id="min">0</p>
            <span>min</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
        

    </div>

    <form action="#" method="post" name="Get Notified">
        <div class="header">
           <p>Get Notified</p>
        </div>
        <div class="description">
          <p>Subscribe now to get more updates!!!</p>
        </div>
        <div class="input">
          <input type="text" class="button" id="email" name="email" placeholder="NAME@EXAMPLE.COM">
          <input type="submit" class="button" id="submit" value="SIGN UP">
        </div>
      </form>
    
</body>
</html>
